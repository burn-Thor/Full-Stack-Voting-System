<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel='stylesheet' href="main.css">
    <script src="main.js" defer></script>
</head>
<body>


    <div class="pollTitle">Who get's Kirk Hammett's Monsters of Rock guitar?</div>
    
    <div class ="poll">
        <div class="pollOption">
            <div class="pollOptionFill">
                <div class="pollOptionInfo">
                    <span class="pollLabel">Jimi Hendrix</span>
                    <span class="pollCount">100</span>
                    <span class="pollPercentage">50%</span>
                </div>
            </div>
        </div>
        <div class="pollOption pollOptionSelected">
            <div class="pollOptionFill">
                <div class="pollOptionInfo">
                    <span class="pollLabel">Keith Richards</span>
                    <span class="pollCount">8</span>
                    <span class="pollPercentage">4%</span>
                </div>
            </div>
        </div>
        <div class="pollOption">
            <div class="pollOptionFill">
                <div class="pollOptionInfo">
                    <span class="pollLabel">Kirk Hammett</span>
                    <span class="pollCount">61</span>
                    <span class="pollPercentage">33%</span>
                </div>
            </div>
        </div>
        <div class="pollOption">
            <div class="pollOptionFill">
                <div class="pollOptionInfo">
                    <span class="pollLabel">Eddie Van Halen</span>
                    <span class="pollCount">3</span>
                    <span class="pollPercentage">2%</span>
                </div>
            </div>
        </div>
        <div class="pollOption">
            <div class="pollOptionFill">
                <div class="pollOptionInfo">
                    <span class="pollLabel">Tom Morello</span>
                    <span class="pollCount">12</span>
                    <span class="pollPercentage">7%</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
